<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semi-Functional Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2f3e4d;
      color: #f8e76b;
      text-align: center;
    }
    header img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 20px auto;
    }
    .section {
      padding: 20px;
    }
    .email-signup input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      width: 250px;
    }
    .email-signup button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #f8e76b;
      color: #2f3e4d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <header>
    <img src="banner.jpg" alt="Banner">
  </header>

  <!-- Title -->
  <h1>Semi-Functional Studio</h1>

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  <!-- Description -->
  <div class="section">
    <p>We craft games and high-quality Unity assets for indie developers and creators.</p>
  </div>

  <!-- Email Signup -->
  <div class="section email-signup">
    <h2>Stay Updated</h2>
    <p>Enter your email to get notified about future releases and sales:</p>
    <form>
      <input type="email" placeholder="Your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <!-- Contact Info -->
  <footer>
    Contact us: semifunctionalstudio@gmail.com
  </footer>
</body>
</html>
